<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropable page demo</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" />
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    
    <style type="text/css">
      .ui-widget-header {
          background:Yellow;
          border: 1px solid Gray;
          color: #000000;
          font-weight: bold;
       }
       .ui-widget-content {
          background: rgb(158, 39, 126);
          border: 1px solid #DDDDDD;
          color: #ffffff;
       }
       .MyCls{background-color:#5473b5af;color:#FFFFFF}
       #ITStudents { 
          width: 240px; 
          height: 240px; 
          padding: 10px; 
          margin: 0px 4px 8px 0; 
       }
       
       #IT{ 
          width: 300px;
          height: 300px;
          padding: 9px; 
          margin: 8px;  
       }
    </style>

    <script type="text/javascript">
       $(document).ready(function () {
        
            $("#ITStudents").draggable();

            $("#IT").droppable({ 
                accept: "#ITStudents",
                drop:function(event, ui) {
                    $(this).addClass("MyCls").find("p").html("Done.....");
                    
                }
            });
            
        });
    </script>
</head>
<body>
    <div id="ITStudents" class = "ui-widget-content">
        <p>Hi ... I M IT Student.</p>
     </div>
     <hr/>
     <div id="IT" class = "ui-widget-header">
        <p>Welcome to I.T. Craft</p>
     </div>
</body>
</html>
