<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiable demo</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
    <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    
    <!-- CSS -->
    <style type="text/css">
       .ui-widget-header {
          background:rgb(86, 206, 214);
          border: 1px solid rgb(80, 67, 67);
          color: #FFFFFF;
          font-weight: bold;
       }
       .ui-widget-content {
          background: rgb(65, 180, 206);
          border: 1px solid #5a4848;
          color: #ffffff;
       }
       #MyDiv
       { 
           width: 100px; 
           height: 100px; 
           padding: 10px;
           text-align: center; 
           margin: 0px; 
     }
    </style>
    <script type="text/javascript">
       $(document).ready(function(){
            $("#MyDiv").resizable();
        });
    </script>
</head>
<body>
    <div id="MyDiv" class="ui-widget-content"> 
        <h3 class="ui-widget-header">Hi..... Zoom In Zoom Out Me!!</h3>
   </div>
</body>
</html>
